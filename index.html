    <title>悬崖之上的主页</title>
    <style>  
      body {
        margin: 0;

  <body>
    <div style="max-width: 700px; margin: 30px auto; padding: 15px; line-height: 1.7; text-align:center;">
      <h2 style="text-align:center;">悬崖之上</h2>
      <img src="https://www.runoob.com/images/pulpit.jpg" alt="小恐龙" width="380px" height="280px">
    </div>
    <div style="max-width: 700px; margin: 30px auto; padding: 15px; line-height: 1.7">
      <p style="font-family:arial;color:red;font-size:20px;">二十世纪三十年代，四位曾在苏联接受特训的共产党特工组成任务小队，回国执行代号为“乌特拉”的秘密行动。
      由于叛徒的出卖，他们从跳伞降落的第一刻起， 就已置身于敌人布下的罗网之中。
      同志能否脱身，任务能否完成，雪一直下，立于“悬崖之上”的行动小组面临严峻考验。（导演：媛媛）
      </p>
    </div>
     <div style="background-color:	rgb(192,192,192);max-width: 700px; margin: 30px auto; padding: 15px; line-height: 1">
     
    </div>
